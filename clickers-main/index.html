<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Clicker</title>
</head>
<body>
    <div class="all">
<div class="menu">
    <div class="score">
        <div class="p">
            <p id="score">MANA: </p>
            <p id="yourscore"></p>
        </div>
        <div class="p">
            <p id="power">POWER: </p>
            <p id="yourpower"></p>
        </div>
    </div>
    <div class="abilities">
        <p id="passive">PASSIVE (250 mana): <span>+1 MANA/CLICK</span></p>
        <p id="q">Q (1000 mana): <span>+5 MANA/CLICK<span></p>
        <p id="w">W (2500 mana): <span>+2 MANA/S<span></p>
        <p id="e">E (10000 mana): <span>+60 MANA/CLICK<span></p>
        <p id="r">R (50000 mana): <span>+10 MANA/S<span></p>
    </div>
</div>
    <div class="img">

        <div id="tekst"></div>
        <div class="sector">
        <div id="d"></div>
        <img id="garen" src="garen.png"></img>       
        </div>
    </div>
    </div>
</body>
</html>
